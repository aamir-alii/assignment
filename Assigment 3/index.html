<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Question Eight</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 bg-success d-flex justify-content-center align-items-center"
    >
      <div class="form-group w-25 shadow-lg p-4 border bg-white rounded">
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter Your Name"
          class="form-control mb-2"
        />
        <input
          type="text"
          name=""
          id="email"
          placeholder="Enter Your email"
          class="form-control mb-2"
        />
        <input
          type="password"
          name=""
          id="pass"
          placeholder="Enter Your password"
          class="form-control mb-2"
          required
        />
        <input
          type="text"
          name=""
          id="dob"
          placeholder="Enter Your date of birth"
          class="form-control mb-2"
          required
        />
        <input
          type="text"
          name=""
          id="card"
          placeholder="Enter Your card"
          class="form-control mb-2"
          required
        />
        <input
          type="submit"
          class="form-control btn btn-primary"
          id="submitBtn"
          value="Validate"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="regex.js"></script>
  </body>
</html>
