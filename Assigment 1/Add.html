<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Get Month</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center vh-100 align-items-center bg-light"
    >
      <div class="p-3 bg-white w-25 text-center">
        <input
          type="text"
          name=""
          id="val-1"
          placeholder="enter value 1"
          class="form-control mb-2"
        />
        <input
          type="text"
          name=""
          id="val-2"
          placeholder="enter value 2"
          class="form-control mb-2"
        />
        <button id="btn" onclikc="add()" class="btn btn-primary">Add</button>
      </div>
    </div>
    <script>
      const add = (_) => {
        try {
          let val1 = document.querySelector("#val-1").value;
          let val2 = document.querySelector("#val-2").value;
          if (!isNaN(val1) && !isNaN(val2)) {
            val1 = parseInt(val1);
            val2 = parseInt(val2);
            alert(val1 + val2);
          } else {
            throw "error";
          }
        } catch (e) {
          alert("cann't add string to ingteger");
        }
      };
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", add);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
